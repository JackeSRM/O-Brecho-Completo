    <div class="titulo-cadastro">
        <h1>Cadastro</h1>
    </div>
</div>
<div class="color-stripe4">
    <p>Conclua seu cadastro para garantir 10% de desconto e receber todas as nossas ofertas.</p>
</div>
<div class="container">
    <div class="form-container">
        <form>
            <div>
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" placeholder="Digite seu Nome aqui">
            </div>
            <div>
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" placeholder="Digite seu e-mail">
            </div>
            <div>
                <label for="bdaytime">Data de Nascimento:</label>
                <input type="datetime-local" id="bdaytime" name="bdaytime">
            </div>
            <div>
                <label for="telefone">Telefone:</label>
                <input type="text" id="telefone" name="telefone" placeholder="Digite seu telefone">
            </div>
            <div>
                <label for="interesse">Você tem interesse em vender alguma peça que não use mais para a nossa loja?</label>
                <input type="checkbox" id="opcao1" name="opcao1" value="Sim">
                <label for="opcao1">Sim</label><br>
                <input type="checkbox" id="opcao2" name="opcao2" value="Não">
                <label for="opcao2">Não</label><br>
                <input type="checkbox" id="opcao3" name="opcao3" value="Talvez">
                <label for="opcao3">Talvez</label>
            </div>
            <div>
                <input type="submit" name="enviar" value="Enviar">
            </div>
        </form>
    </div>
</div>
